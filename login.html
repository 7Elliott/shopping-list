<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pixel-corners.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="consts.js"></script>
    <script src="utils.js"></script>
    <script src="user.js"></script>
    <script src="db.js"></script>
    <script defer src="login.js"></script>
</head>

<body class="login-page">
    <form id="loginForm" class="container">
        <h1>Login</h1>
        <div class="input-section flex-column">
            <input type="text" id="username" name="username" placeholder="Email">
            <input type="password" id="itemInput" name="password" placeholder="Password">
            <input type="submit" value="Login" class="button" />
        </div>
    </form>
    <style>
        @import url('https://fonts.cdnfonts.com/css/mynerve');
    </style>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Grocery Shopping List</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Add an item...">
            <button onclick="addItem()">+</button>
        </div>
        <ul id="groceryList"></ul>
        <button id="deleteSelected" onclick="deleteSelected()">Delete Selected</button>
      <button id="deleteAll" onclick="deleteAll()">Delete All</button>
    </div>
 <style>
    @import url('https://fonts.cdnfonts.com/css/mynerve');
</style>
                
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Android/Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pixel-corners.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="consts.js"></script>
  <script src="utils.js"></script>
  <script src="user.js"></script>
  <script src="db.js"></script>
  <script defer src="script.js"></script>
  <script defer src="tasks.js"></script>
</head>

<body>
  <div class="pages">
    <section class="page page-shopping">
      <div class="container">
        <h1>Grocery Shopping List</h1>
        <p id="itemCount">Items: 0</p>
        <div class="input-section">
          <input type="text" id="itemInput" placeholder="Add an item...">
          <button onclick="addItem()"><img src='add.svg' /></button>
        </div>
        <ul id="groceryList"></ul>
        <button id="deleteSelected" onclick="deleteSelected()"><img src='trash.svg' /><span id="deleteSelectedCount"></span></button>
        <button id="deleteAll" onclick="askDeleteAll()"><img src='clear.svg' /></button>
      </div>
    </section>
    <section class="page page-tasks">
      <div class="container">
        <h1>Daily Tasks</h1>
        <p id="taskItemCount">Items: 0</p>
        <div class="input-section">
          <input type="text" id="taskInput" placeholder="Add a task...">
          <button onclick="addTask()"><img src='add.svg' /></button>
        </div>
        <ul id="taskList"></ul>
        <button id="deleteTaskSelected" onclick="deleteTaskSelected()"><img src='trash.svg' /><span id="deleteTaskSelectedCount"></span></button>
        <button id="deleteTaskAll" onclick="askDeleteTaskAll()"><img src='clear.svg' /></button>
      </div>
    </section>
  </div>
  <div class="popup dialog pixel-corners">
    <h4 class="title">Are you sure</h4>
    <div class="action-buttons">
      <button class="no">No</button>
      <button class="yes">Yes</button>
    </div>
  </div>
  <div class="popup-mask"></div>
  <div class="popup dialog pixel-corners task-popup">
    <h4 class="title">Are you sure</h4>
    <div class="action-buttons">
      <button class="no">No</button>
      <button class="yes">Yes</button>
    </div>
  </div>
  <div class="task-popup-mask"></div>
  <style>
    @import url('https://fonts.cdnfonts.com/css/mynerve');
  </style>



</body>

</html>

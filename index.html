<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Android/Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pixel-corners.css">
  <script
    src="https://polyfill-fastly.io/v3/polyfill.min.js?features=Intl.NumberFormat%2CIntl.PluralRules%2CIntl.RelativeTimeFormat%2CIntl.RelativeTimeFormat.~locale.en%2CIntl.getCanonicalLocales%2CIntl.Locale"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script src="consts.js"></script>
  <script src="utils.js"></script>
  <script src="user.js"></script>
  <script src="db.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="pages" id="pagesContainer"></div>
  <template id="listPageTemplate">
    <section class="page">
      <div class="container">
        <h1 class="list-title"></h1>
        <p class="item-count">Items: 0</p>
        <div class="input-section">
          <input type="text" class="item-input" placeholder="Add an item...">
          <button class="add-item"><img src='add.svg' /></button>
        </div>
        <ul class="item-list"></ul>
        <button class="delete-selected"><img src='trash.svg' /><span></span></button>
        <button class="delete-all"><img src='clear.svg' /></button>
      </div>
    </section>
  </template>
  <div class="popup dialog pixel-corners">
    <h4 class="title">Are you sure</h4>
    <div class="action-buttons">
      <button class="no">No</button>
      <button class="yes">Yes</button>
    </div>
  </div>
  <div class="popup-mask"></div>
  <style>
    @import url('https://fonts.cdnfonts.com/css/mynerve');
  </style>



</body>

</html>
